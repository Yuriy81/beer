
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>
<body>
    <form action="https://formspree.io/yur.yemets@gmail.com"
      method="POST">
        <fieldset>
            <label for="name">Your name</label>
            <input id="name" type="text" name="name" placeholder="Your name">
        <br>
            <label for="surname">Your surname</label>
            <input id="surname" type="text" name="surname" placeholder="Your surname">
        <br>
            <label for="email">Your email</label>
            <input id="email" type="email" name="replyto" placeholder="Your email">
        <br>
            <label>Gender</label>
            <label>
                <input id="male" type="radio" name="gender" value="male">
                Male
            </label>
            <label>
                <input id="female" type="radio" name="gender" value="female">
                Female
            </label>
            <label>
                <input id="other" type="radio" name="gender" value="other">
                Other
            </label>
        <br>
            <label for="date">Birthday</label>
            <label>
                <input id="date" type="date" name="date">
            </label>
       </fieldset> 
        <br>
        <label for "question">Дайте відповідь, який вид елю Вам до вподоби?</label>
        <input list="answer" id="question" name="ale" placeholder="варіант відповіді">
        <datalist id="answer">
            <option value="Портер"></option>
            <option value="Стаут"></option>
            <option value="Коричневий ель"></option> 
            <option value="Пейл"></option>
            <option value="Біттер"></option>
            <option value="Пшеничний ель"></option>
            <option value="Білий ель"></option>
            <option value="М'який ель"></option>
            <option value="Ячмінне вино"></option>
            <option value="Ламбік"></option>
        </datalist>
        <br>
        <label for "question">Дайте відповідь, який вид лагеру Вам до вподоби?</label>
        <input type="radio" id="пілснер" value="Пілснер" name="lager">
        <label for "пілснер">Пілснер</label>
        <input type="radio" id="світлий" value="світлий" name="lager">
        <label for "світлий">Світлий лагер</label>
        <input type="radio" id="янтарний" value="янтарний" name="lager">
        <label for "янтарний">Янтарний лагер</label>
        <input type="radio" id="льодове" value="льодове" name="lager">
        <label for "льодове">Льодове пиво</label>
        <input type="radio" id="темний" value="темний" name="lager">
        <label for "темний">Темний лагер</label>
        <input type="radio" id="драфт" value="драфт" name="lager">
        <label for "драфт">Драфт</label>
        <input type="radio" id="бок" value="бок" name="lager">
        <label for "бок">Бок</label>
        <input type="radio" id="копчений" value="копчений" name="lager">
        <label for "копчений">Копчений лагер</label>
   <br>
    <input type="submit" value="Send">
   
</form>
</body>
</html>
